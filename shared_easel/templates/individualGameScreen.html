{% load static %}
<html>
<head>
    <style>
        /*Universal selector*/
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        /*Class selector*/
        .domino {
            display: inline-block;
            height: 100px;
            width: 40px;
            background-color: rgb(240, 240, 240);
            border: 1px solid black;
            border-radius: 5px;
            position: relative;
        }
        
        /*CSS speudo element, to style a specific part of the element*/
        .domino::after {
            /* Ligne de s√©paration centrale */
            content: "";
            background-color: black;
            height: 1px;
            width: 32px;
            position: absolute;
            top: 50px;
            left: 4px;
        }
        
        /*Class + element*/
        .domino p {
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .reds{
            background-color: red;
        }

        .blues{
            background-color: blue;
        }

        .yellows{
            background-color: yellow;
        }
        
    </style>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Escape</title>
        
        <link rel="stylesheet" type="text/css" href="{% static 'escape/vendor/bootstrap/css/bootstrap.min.css' %}">
        <script type="text/javascript" src="{% static 'escape/vendor/jquery/jquery-3.3.1.min.js' %}"></script>
        <!-- <script type="text/javascript" src="{% static 'escape/vendor/paper/paper-full.min.js' %}"></script>
        <script> -->
        </script>
    </head>
</head>
